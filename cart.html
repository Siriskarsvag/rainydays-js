  <body>
    <header>
      <nav class="header-container">
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox">
          <img
            src="images/icons/9024721_list_light_icon.png"
            alt="navigation menu"
          />
        </label>
        <div class="search-icon">
          <a href="coming-soon.html"
            ><img
              src="images/icons/9024650_magnifying_glass_light_icon.png"
              alt="search icon"
          /></a>
        </div>
        <div class="header-logo">
          <a href="index.html"
            ><img
              src="images/RainyDays_Logo.png"
              alt="Rainydays logo. A blue mountain and the slogan: Pusing the comfort zone"
          /></a>
        </div>
        <div class="nav-sites">
          <a href="product-page.html">OUR PRODUCTS</a>
        </div>
        <div class="nav-icons">
          <a href="coming-soon.html"

              src="images/icons/9025013_user_light_icon.png"

          /></a>
          <a href="coming-soon.html"
            ><img
              src="images/icons/9024571_heart_straight_light_icon.png"
              alt="liked icon"
          /></a>
          <a href="cart.html"
            ><img
              src="images/icons/9025031_tote_light_icon.png"
              alt="tote bag icon"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <h1>CART OVERVIEW</h1>
      <section class="cart section-utility">
        <section class="cart-overview">
          <table class="cart-items">
            <thead>
              <tr>
                <th>CART OVERVIEW</th>
                <th>NUMBER OF ITEMS</th>
                <th>PRICE</th>
              </tr>
            </thead>
            <tbody id="cart-items-body"></tbody>
          </table>
          <div class="total">
            <h2>TOTAL = <span id="total"></span></h2>
          </div>
          <div class="cart-cta">
            <div class="cta-blue">
              <a href="product-page.html">CONTINUE SHOPPING</a>
            </div>
            <div class="cta-button">
              <a href="payment-details.html">CONTINUE TO CHECKOUT</a>
            </div>
          </div>
        </section>
      </section>
